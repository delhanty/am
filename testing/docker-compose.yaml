      retries: 6
  coordinatorservice:
     image: linkai_coordinatorservice
     hostname: linkai_coordinatorservice
     depends_on: 
      - postgresdev
      - ammigration
      - dispatcherservice1
      - dispatcherservice2
      - scangroupservice
      - registrator
     networks:
      app_net:
        ipv4_address: 172.16.238.15
     ports:
       - "50055:50051"
     environment:
      - APP_ENV=local
      - _am_local_system_userid=1
      - _am_local_system_orgid=1
      - _am_local_discovery_config=${_am_local_discovery_config}
      - _am_local_loadbalancer_config=${_am_local_loadbalancer_config}
      - _am_local_state_config=${_am_local_state_config}
      - _am_local_state_pwd=${_am_local_state_pwd}
      - CONSUL_HTTP_ADDR
     healthcheck:
