version: '3'

services:
  registrator:
    image: gliderlabs/registrator:latest
    command: "-ip 172.16.238.1 consul://172.16.238.1:8500"
    container_name: registrator
    hostname: registrator
    volumes:
    - /var/run/docker.sock:/tmp/docker.sock
  unbound:
    image: linkai_unbound
    hostname: unbound
    ports: 
      - "2053:53/udp"
      - "2053:53/tcp"
    networks:
      app_net:
        ipv4_address: 172.16.238.53
  redis:
    image: myredis
    hostname: redis
    ports: 
      - "6379:6379"
    networks:
      app_net:
        ipv4_address: 172.16.238.5
  postgresdev:
    image: postgres
    hostname: postgresdev
    ports:
      - "5432:5432"
    networks:
      app_net:
        ipv4_address: 172.16.238.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 6
  pgmigration:
    image: linkai_pg_migrations
    depends_on: 
      - postgresdev
      - registrator
    networks:
      app_net:
        ipv4_address: 172.16.238.8
    environment:
      - APP_ENV=local
      - _am_local_db_postgres_dbstring
      - _am_local_db_linkai_admin_pwd
      - _am_local_db_eventservice_pwd
      - _am_local_db_orgservice_pwd
      - _am_local_db_userservice_pwd
      - _am_local_db_tagservice_pwd
      - _am_local_db_scangroupservice_pwd
      - _am_local_db_addressservice_pwd
      - _am_local_db_findingsservice_pwd
      - _am_local_db_webdataservice_pwd
      - _am_local_db_bigdataservice_pwd
  ammigration:
    image: linkai_am_migrations
    depends_on: 
      - postgresdev
      - pgmigration
      - registrator
    networks:
      app_net:
        ipv4_address: 172.16.238.9
    environment:
      - APP_ENV=local
      - _am_local_db_linkai_admin_dbstring=${_am_local_db_linkai_admin_dbstring}
  orgservice:
     image: linkai_orgservice
     hostname: linkai_orgservice
     depends_on: 
      - postgresdev
      - ammigration
     ports:
       - "50050:50051"
     networks:
      app_net:
        ipv4_address: 172.16.238.11
     environment:
      - APP_ENV=local
      - _am_local_db_orgservice_dbstring=${_am_local_db_orgservice_dbstring}
      - CONSUL_HTTP_ADDR
     healthcheck:
      test: ["CMD-SHELL", "/bin/grpc_health_probe-linux-amd64 -addr=:50051"]
      interval: 10s
      timeout: 2s
      retries: 6
  userservice:
     image: linkai_userservice
     hostname: linkai_userservice
     depends_on: 
      - postgresdev
      - ammigration
      - registrator
     networks:
      app_net:
        ipv4_address: 172.16.238.12
     ports:
       - "50052:50051"
     environment:
      - APP_ENV=local
      - _am_local_db_userservice_dbstring=${_am_local_db_userservice_dbstring}
      - CONSUL_HTTP_ADDR
     healthcheck:
      test: ["CMD-SHELL", "/bin/grpc_health_probe-linux-amd64 -addr=:50051"]
      interval: 10s
      timeout: 2s
      retries: 6
  scangroupservice:
